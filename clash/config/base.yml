proxy-groups:
  ## control groups
  - name: ℹ️ 订阅信息
    type: select
    include-all: true
    filter: 'ℹ️ .+: \d.+ (?i:KB|MB|GB|TB) \/ \d.+ (?i:KB|MB|GB|TB).*'

  - name: 🔰 节点选择
    type: select
    proxies:
      - ✈️ 手动选择
      - 🎯 全部直连
      - 🎩 私有节点
      - 🏠 家宽节点
      - 🇭🇰 香港优选
      - 🇺🇸 美国优选
      - 🇯🇵 日本优选
      - 🇹🇼 台湾优选
      - 🇸🇬 新加坡优选
      - 🇰🇷 韩国优选
      # - 🇮🇳 印度优选
      # - 🇬🇧 英国优选
      # - 🇫🇷 法国优选
      # - 🇨🇦 加拿大优选
      # - 🇦🇺 澳大利亚优选
      # - 🇷🇺 俄罗斯优选
      # - 🇹🇷 土耳其优选
      # - 🇦🇷 阿根廷优选
      # - 🇧🇷 巴西优选
      # - 🇨🇳 回国选择

  - name: ✈️ 手动选择
    <<: *x-pp-select-all-custom

  - name: 🎩 私有节点
    <<: *x-pp-select-all-custom
    filter: "(?i:Private)"

  - name: 🏠 家宽节点
    <<: *x-pp-select-all-custom
    filter: "(?i:家宽)"

  - name: 📥 大流量分流
    <<: *x-pp-select-all-custom
    proxies:
      - 🔰 节点选择
      - 🎯 全部直连
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 家宽节点

  - name: 📶 测速切换
    <<: *x-pp-select-all-custom
    proxies:
      - 🎯 全部直连
      - 🔰 节点选择
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 家宽节点
      - 📥 大流量分流

  - name: 🐟 漏网之鱼
    <<: *x-pp-select-region

  - name: 🎯 全部直连
    type: select
    hidden: true
    proxies:
      - DIRECT

  - name: 🛑 全部拦截
    type: select
    hidden: true
    proxies:
      - REJECT

