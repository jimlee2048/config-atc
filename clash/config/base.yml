  - name: ✨ GenAI
    <<: *x-pp-select-region

  - name: 🎮 Games
    <<: *x-pp-select-region-direct

  - name: 🎮 Nintendo
    <<: *x-pp-select-region-direct

  - name: 🎵 Spotify
    <<: *x-pp-select-region

  - name: 🎵 Qobuz
    <<: *x-pp-select-region

  - name: 🎥 Emby Providers
    <<: *x-pp-select-region
    include-all: true
    filter: "(?i:Emby)"

  - name: 🎥 Youtube
    <<: *x-pp-select-region

  - name: 🎥 Netflix
    <<: *x-pp-select-region

  - name: 🎥 Apple TV
    <<: *x-pp-select-region

  - name: 🎥 TikTok
    <<: *x-pp-select-region

  - name: 💰 Crypto
    <<: *x-pp-select-region

  - name: 💰 Banking@HK
    <<: *x-pp-select-region-direct

  - name: 💬 Telegram
    <<: *x-pp-select-region

  - name: 𝕏 Twitter
    <<: *x-pp-select-region

  - name: 🈲 Restricted
    <<: *x-pp-select-region-private

  ## region groups
  - name: 🇭🇰 香港优选
    <<: *x-pp-region
    filter: '(?i:🇭🇰|\bHK[G]?\b|Hong.*?Kong|\bHKT\b|\bHKBN\b|\bHGC\b|\bWTT\b|\bCMI\b|[^-]港)'

  - name: 🇺🇸 美国优选
    <<: *x-pp-region
    filter: '(?i:🇺🇸|\bUS[A]?\b|America|United.*?States|美国|[^-]美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥)'

