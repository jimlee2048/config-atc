mixed-port: 7890
ipv6: false
allow-lan: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
# meta general
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

